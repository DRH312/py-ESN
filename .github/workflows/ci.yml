name: CI Pipeline for Echo State Network

on:
  push:
    branches:
      - master
      - dev
  pull_request:
    branches:
      - master
      - dev

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install . pytest-cov

      - name: Run Tests with Coverage
        run: |
          pytest --cov=pyEchoStateNetwork tests/ --cov-report=term-missing
